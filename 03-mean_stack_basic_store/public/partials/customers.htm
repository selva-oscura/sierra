				<div class="container" ng-controller='customerController'>
					<div class='drop_12'></div>
					<h3>Add a new customer</h3>
					<label>Customer Name</label>
					<input type='text' name='name' ng-model="new_customer.name" ngEnter="addCustomer()" />
					<button class='button add_button' ng-click="addCustomer()">Add</button> 
					<div ng-model="new_customer.message">{{ new_customer.message }}</div>
					<div class='clear'></div>
					<div class='drop_12'></div>
					<h3 class='left'>Customer List</h3>
					<input type='text' class='right' id='search' placeholder='search name...'  ng-model="filter_name" />
					<div class='clear'></div>
					<table id='table'>
						<thead>
							<tr class='zebra1' >
								<th class='wide_cell'>Customer Name</th>
								<th class='med_cell'>Created Date</th>
								<th class='narrow_cell'>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="customer in customers | filter:filter_name | orderBy:'created':reverse=true" class='zebra{{ $index%2 }}'>
								<td>{{customer.name}}</td>
								<td>{{customer.created | date:'yyyy-MM-dd'}}</td>
								<td><button class='button delete_button' ng-click="removeCustomer($index)">Remove</button></td>
							</tr>
						</tbody>
					</table>
				</div>
