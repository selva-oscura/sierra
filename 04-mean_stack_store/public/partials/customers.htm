				<div class="container" ng-controller='customerController'>
					<div class='drop_12'></div>
					<h3>Add a new customer</h3>
					<div class="half">
						<label>Customer Name</label>
						<input type='text' required ng-model="new_customer.name" />
						<div class='clear'></div>
						<label>E-mail Address</label>
						<input type='text' required ng-model="new_customer.email" />
						<button class='button add_button' ng-click="addCustomer()">Add</button>
					</div><!--end of div half-->
					<div class="half">
						<div class='ilb error'>
							<p ng-repeat="error in errors | orderBy:'toString()'">{{ error }}</p>
						</div>
					</div><!--end of div half-->
					<div class='clear'></div>
					<div class='drop_12'></div>
					<h3 class='left'>Customer List</h3>
					<input type='text' class='right' id='search' placeholder='search by customer name...' ng-model="searchText" />
					<div class='clear'></div>
					<table id='table'>
						<thead>
							<tr class='zebra1' >
								<th class='wide_cell'>Customer Name</th>
								<th class='wide_cell'>E-mail</th>
								<th class='med_cell'>Created Date</th>
								<th class='narrow_cell'>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="customer in customers | filter:searchText | orderBy:'created':reverse=true" class='zebra{{ $index%2 }}'>
								<td>{{customer.name}}</td>
								<td>{{customer.email}}</td>
								<td>{{customer.created | date:'yyyy-MM-dd'}}</td>
								<td><button class='button delete_button' ng-click='removeCustomer(customer._id)'>Remove</button></td>
							</tr>
						</tbody>
					</table>
				</div>
